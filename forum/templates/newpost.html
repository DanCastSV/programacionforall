{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/post.css' %}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  <title>Crear Publicación</title>
</head>
<body>
  <nav class="navbar">
    <div class="logo"><a class="papu" href="{% url 'inicio' %}">Programación para todos</a></div>
    <ul class="nav-list">
      <li><a href="{% url 'foro' %}">Foro</a></li>
      <li><a href="#">Consultas</a></li>
      <li class="user-dropdown">
        <a href="#">{{ request.user }}</a>
        <div class="user-dropdown-content">
          <a href="#">Menú</a>
          <a href="#">Configuración</a>
          <a href="{% url 'logout' %}">Cerrar Sesión</a>
        </div>
      </li>
    </ul>
  </nav>
  
  <div class="post-form">
    <h2>Crear Nueva Publicación</h2>
    <form method="post">
      {% csrf_token %}
      <div class="input-wrapper">
        <label for="{{ form.title.id_for_label }}">Título:</label>
        {{ form.title }}
      </div>
      <div class="input-wrapper">
        
        {{ form.slug }}
      </div>
      <!-- Editor de texto -->
      <div class="input-wrapper">
        <label for="editordata">Contenido:</label>
        {{ form.content }}
      </div>
      <button type="submit">Guardar Publicación</button>
    </form>
  </div>

  <script>
    $(document).ready(function() {
      // Captura el campo de título y el campo de slug
      var titleInput = $('#id_title');
      var slugInput = $('#id_slug');

      $('#summernote').summernote();

      // Cuando el usuario escriba en el campo de título
      titleInput.on('keyup', function() {
        // Convierte el título en un slug válido y asigna al campo de slug
        var title = titleInput.val();
        var slug = title.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/g, '');
        slugInput.val(slug);
      });
    });
  </script>
</body>
</html>
