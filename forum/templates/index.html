{%load static%}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{%static 'css/styles.css' %}">
  <title>Mi Página de Inicio</title>
</head>
<body>
  <nav class="navbar">
    <div class="logo"><a class="papu" href="{%url 'inicio'%}" >Programación para todos</a></div>
    <ul class="nav-list">
      <li><a href="{%url 'foro'%}">Foro</a></li>
      <li><a href="#">Consultas</a></li>
      <li class="user-dropdown">
        <a href="#">{{request.user}}</a>
        <div class="user-dropdown-content">
          <a href="#">Menú</a>
          <a href="#">Configuración</a>
          <a href="{% url 'logout'%}">Cerrar Sesión</a>
        </div>
      </li>
    </ul>
  </nav>

  <header class="header">
    <div class="search-bar">
      <input type="text" placeholder="Buscar...">
      <button>Buscar</button>
    </div>
  </header>

  <section class="languages">
    <h2>Lenguajes de Programación</h2>
    <div class="language-menu">
        <div class="language-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1869px-Python-logo-notext.svg.png" alt="Python">
            <h3>Python</h3>
            <a href="#" class="go-button">proximamente</a>
        </div>
        <div class="language-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/800px-JavaScript-logo.png" alt="JavaScript">
            <h3>JavaScript</h3>
            <a href="#" class="go-button">proximamente</a>
        </div>
        <div class="language-card">
            <img src="https://brandslogos.com/wp-content/uploads/images/large/java-logo-1.png" alt="Java">
            <h3>Java</h3>
            <a href="#" class="go-button">proximamente</a>
        </div>
        <div class="language-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Csharp_Logo.png" alt="C#">
            <h3>C#</h3>
            <a href="#" class="go-button">proximamente</a>
        </div>
        <div class="language-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/PHP-logo.svg/2560px-PHP-logo.svg.png" alt="PHP">
            <h3>PHP</h3>
            <a href="#" class="go-button">proximamente</a>
        </div>
        <div class="language-card">
            <img src="https://cdn.iconscout.com/icon/free/png-256/free-ruby-45-1175100.png" alt="Ruby">
            <h3>Ruby</h3>
            <a href="#" class="go-button">proximamente</a>
        </div>

    </div>
  </section>


</body>
</html>
