{% extends "base.html" %}
{% load static %}

{% block title %}
Publicaciones
{% endblock title %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/foro.css' %}">

  <div class="content">
    <h1 class="hxd">Bienvenido</h1>
    <br>
    <a href="{% url 'create_post' %}" class="button">Crear Post</a>
  </div>

  <section class="post-list">
    {% for publicacion in post %}
      <a href="{% url 'post_details' publicacion.id %}" class="post-link">
        <h2>{{ publicacion.title }}</h2>
      </a>
    {% endfor %}
  </section>
{% endblock content %}
